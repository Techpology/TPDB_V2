
<!DOCTYPE html>

<html>
	<head>
		<title>TPDB Error docs</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-slate-50">
		<div class="bg-black w-full h-[80px] flex items-center justify-center">
			<p class="text-white text-xl font-bold">TPDB_ErrorDocs</p>
		</div>

		<div class="w-full bg-slate-100 flex items-center justify-evenly flex-col py-2">
			<p class="mb-2">Enter ErrorCode</p>
			<input id="search" type="text" on class="bg-white rounded-lg w-[50%] h-[40px] px-4 py-2 mb-2">
		</div>

		<div class="w-full flex flex-col px-[20%] py-4">
			
			<div class="flex flex-row w-full flex flex-col">
				<h3 id="100" class="text-2xl mb-4">I_Database</h3>
				<div class="pl-4">
					<p id="101" class="text-lg font-bold">#101 TP_FAILED_CREATETPDATABASE</p>
					<p class="text-lg ml-10">
						Standard initiation function for "TP_Database" has failed.<br/>
						Issues:<br/>
						<span style="margin-left: 30px;"></span>- Make sure you are passing a constant string. ex: "hello".<br/>
						<span style="margin-left: 42px;"></span>If you need to pass an allocated string, make sure to free it after
					</p>
				</div>

			</div>

		</div>

		<script>
			let Scroll_to = (code) => document.getElementById(code).scrollIntoView();
			var searchBox = document.getElementById("search");
			searchBox.addEventListener("keydown", function(e){
				if(e.code === "Enter")
				{
					Scroll_I_Database(e.target.value);
				}
			})

			const queryString = window.location.search;
			if(queryString != "?")
			{
				Scroll_to(queryString.replace("?",""));
			}
		</script>
	</body>
</html>
